# SDDM Custom Configuration
# Override Bazzite defaults with custom theme settings

[General]
# Use Wayland session
DisplayServer=wayland

[Theme]
# Custom bluebuild-andersns theme
Current=bluebuild-andersns

# Theme directory
ThemeDir=/usr/share/sddm/themes

# Theme settings
CursorTheme=breeze_cursors

[Wayland]
# Session command for Wayland
SessionCommand=/usr/share/sddm/scripts/wayland-session
SessionDir=/usr/share/wayland-sessions

# Enable Qt theming
EnableHiDPI=true

[Users]
# Minimum UID for users to show
MinimumUid=1000
MaximumUid=65000

# Hide users list (set to false to show user list)
HideUsers=
HideShells=/sbin/nologin,/bin/false

# Remember last logged in user
RememberLastUser=true
RememberLastSession=true

[X11]
# X11 session settings (fallback)
SessionCommand=/usr/share/sddm/scripts/Xsession
SessionDir=/usr/share/xsessions
