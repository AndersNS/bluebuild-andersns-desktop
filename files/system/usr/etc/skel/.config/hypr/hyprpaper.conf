# Hyprpaper Configuration
# Desktop wallpaper manager for Hyprland

# Preload wallpaper (loads image into memory)
preload = /usr/share/wallpapers/wallpaper.png

# Set wallpaper for all monitors
# Format: wallpaper = monitor,path
# Use empty monitor name for all monitors
wallpaper = ,/usr/share/wallpapers/wallpaper.png

# For specific monitors, use monitor names:
# wallpaper = DP-1,/usr/share/wallpapers/wallpaper.png
# wallpaper = HDMI-A-1,/usr/share/wallpapers/wallpaper2.png

# Disable splash text rendering
splash = false

# Enable IPC (allows runtime wallpaper changes via hyprctl)
ipc = on
