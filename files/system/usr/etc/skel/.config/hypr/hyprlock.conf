# Hyprlock Configuration
# Lockscreen for Hyprland

# General settings
general {
    hide_cursor = true
    ignore_empty_input = true
}

# Background with lockscreen wallpaper
background {
    monitor =
    path = /usr/share/wallpapers/lockscreen.png
    
    # Blur settings
    blur_passes = 2              # Number of blur passes
    blur_size = 7                # Blur intensity
    
    # Color adjustments
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Password input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    
    # Dots settings (for password characters)
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    
    # Colors (matching Hyprland theme)
    outer_color = rgb(33ccff)
    inner_color = rgb(200, 200, 200)
    font_color = rgb(10, 10, 10)
    
    fade_on_empty = true
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    
    position = 0, -20
    halign = center
    valign = center
}

# Time display
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>"
    color = rgba(200, 200, 200, 1.0)
    font_size = 64
    font_family = JetBrains Mono
    
    position = 0, 80
    halign = center
    valign = center
}

# Date display
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %d %B %Y')" </b>"
    color = rgba(200, 200, 200, 1.0)
    font_size = 24
    font_family = JetBrains Mono
    
    position = 0, 40
    halign = center
    valign = center
}

# User display (optional)
label {
    monitor =
    text = $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 18
    font_family = JetBrains Mono
    
    position = 0, -60
    halign = center
    valign = center
}
