# Hyprland Configuration
# For bluebuild-andersns-desktop (Bazzite + NVIDIA + Gaming)
# Keybindings based on AeroSpace config

# ========================================
# Environment variables (auto-detected based on hardware)
# ========================================
source = ~/.config/hypr/env.conf

# ========================================
# Gaming / Steam settings
# ========================================
# Enable tearing for reduced latency in games
general {
    allow_tearing = true
}

# Steam and game window rules
windowrulev2 = immediate, class:^(steam_app_.*)$
windowrulev2 = immediate, class:^(gamescope)$
windowrulev2 = fullscreen, class:^(steam_app_.*)$
windowrulev2 = float, class:^(steam)$, title:^(Friends List)$
windowrulev2 = float, class:^(steam)$, title:^(Steam Settings)$

# ========================================
# Application window rules (matching AeroSpace config)
# ========================================
# Terminal apps → workspace T
windowrulev2 = workspace name:T, class:^(org.wezfurlong.wezterm)$
windowrulev2 = workspace name:T, class:^(com.mitchellh.ghostty)$
windowrulev2 = workspace name:T, class:^(ghostty)$

# Browsers → workspace B
windowrulev2 = workspace name:B, class:^(zen)$
windowrulev2 = workspace name:B, class:^(zen-alpha)$
windowrulev2 = workspace name:B, class:^(firefox)$
windowrulev2 = workspace name:B, class:^(chromium)$

# Spotify → workspace 1
windowrulev2 = workspace 1, class:^(Spotify)$
windowrulev2 = workspace 1, class:^(spotify)$

# Obsidian → workspace N
windowrulev2 = workspace name:N, class:^(obsidian)$

# JetBrains Rider → workspace E
windowrulev2 = workspace name:E, class:^(jetbrains-rider)$

# Microsoft Teams → workspace M
windowrulev2 = workspace name:M, class:^(Microsoft Teams)$
windowrulev2 = workspace name:M, class:^(teams-for-linux)$

# MongoDB Compass → workspace D
windowrulev2 = workspace name:D, class:^(MongoDB Compass)$
windowrulev2 = workspace name:D, class:^(mongodb-compass)$

# ========================================
# Monitor configuration
# ========================================
# Default: auto-detect monitors
monitor = , preferred, auto, 1

# Example for specific monitor setup:
# monitor = DP-1, 2560x1440@144, 0x0, 1
# monitor = HDMI-A-1, 1920x1080@60, 2560x0, 1

# ========================================
# Input configuration
# ========================================
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

# ========================================
# General appearance
# ========================================
general {
    gaps_in = 8
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

# ========================================
# Autostart
# ========================================
exec-once = /usr/share/ublue-os/setup-hyprland-env.sh
exec-once = /usr/share/ublue-os/setup-user-configs.sh
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = swaync
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1

# ========================================
# Keybindings (SUPER as main modifier)
# ========================================
$mainMod = SUPER

# Layout toggles
bind = $mainMod, slash, togglesplit
bind = $mainMod, comma, pseudo

# Focus (super-h/j/k/l)
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move windows (super-shift-h/j/k/l)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Resize (super-shift-minus/equal)
binde = $mainMod SHIFT, minus, resizeactive, -50 0
binde = $mainMod SHIFT, equal, resizeactive, 50 0

# Switch workspaces - numbered (super-1/2/3/4)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

# Switch workspaces - named (super-b/d/e/m/n/s/t/r)
bind = $mainMod, B, workspace, name:B
bind = $mainMod, D, workspace, name:D
bind = $mainMod, E, workspace, name:E
bind = $mainMod, M, workspace, name:M
bind = $mainMod, N, workspace, name:N
bind = $mainMod, S, workspace, name:S
bind = $mainMod, T, workspace, name:T
bind = $mainMod, R, workspace, name:R

# Move to workspaces - numbered (super-shift-1/2/3/4)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

# Move to workspaces - named (super-shift-b/d/e/m/n/s/t/r)
bind = $mainMod SHIFT, B, movetoworkspace, name:B
bind = $mainMod SHIFT, D, movetoworkspace, name:D
bind = $mainMod SHIFT, E, movetoworkspace, name:E
bind = $mainMod SHIFT, M, movetoworkspace, name:M
bind = $mainMod SHIFT, N, movetoworkspace, name:N
bind = $mainMod SHIFT, S, movetoworkspace, name:S
bind = $mainMod SHIFT, T, movetoworkspace, name:T
bind = $mainMod SHIFT, R, movetoworkspace, name:R

# Workspace back and forth (super-tab)
bind = $mainMod, Tab, workspace, previous

# Move workspace to monitor (super-shift-tab)
bind = $mainMod SHIFT, Tab, movecurrentworkspacetomonitor, +1

# Service mode (super-shift-semicolon)
bind = $mainMod SHIFT, semicolon, submap, service
submap = service
bind = , escape, exec, hyprctl reload
bind = , escape, submap, reset
bind = , R, exec, hyprctl dispatch layoutmsg "togglesplit"
bind = , R, submap, reset
bind = , F, togglefloating
bind = , F, submap, reset
bind = , backspace, exec, hyprctl dispatch closewindow
bind = , backspace, submap, reset
bind = SHIFT, H, exec, hyprctl dispatch swapwindow l
bind = SHIFT, H, submap, reset
bind = SHIFT, J, exec, hyprctl dispatch swapwindow d
bind = SHIFT, J, submap, reset
bind = SHIFT, K, exec, hyprctl dispatch swapwindow u
bind = SHIFT, K, submap, reset
bind = SHIFT, L, exec, hyprctl dispatch swapwindow r
bind = SHIFT, L, submap, reset
submap = reset

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ========================================
# Common actions
# ========================================
bind = $mainMod, Return, exec, foot
bind = $mainMod SHIFT, Return, exec, kitty
bind = $mainMod, Q, killactive
bind = $mainMod, Space, exec, wofi --show drun
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating
bind = $mainMod, M, exit

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy

# Session
bind = SUPER SHIFT, L, exec, hyprlock
bind = SUPER SHIFT, E, exec, wlogout

# ========================================
# Media keys
# ========================================
# Volume
binde = , XF86AudioRaiseVolume, exec, pamixer -i 5
binde = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t

# Media playback
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl stop

# Brightness (if on laptop)
binde = , XF86MonBrightnessUp, exec, brightnessctl set +5%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
